<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DXT List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
      <a class="logo" href="index.html">DXT List</a>
      <button type="button" class="login-btn">Login</button>
      <div class="after-login">
        <ul class="navigation d-flex justify-content-center align-items-center list-unstyled mb-0">
          <li class="nav-item">
            <a href="index.html" class="nav-link">UserList</a>
          </li>
          <li class="nav-item">
            <a href="./products/product.html" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="./products/cart.html" class="nav-link">
              <i class="fa-solid fa-cart-shopping" id="cartValue">0</i>
            </a>
          </li>
        </ul>
        <div class="dropdown account">
          <button class="user btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">user01985</button>
          <ul class="dropdown-menu logout-btn" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-section mt-5">
      <!-- posting update userData -->
      <div class="user-option-cont d-flex justify-content-between mb-5">
        <div class="posting-update-cont">
          <form class="pu-cont d-flex gap-2 align-items-center">
            <div style="height: 100px;">
              <label for="firstname" class="form-label">FirstName:</label>
              <input class="form-control" type="text" id="firstname" name="firstname" placeholder="Ex: Pherb" autocomplete="on" required>
              <div class="error text-danger" id="firstname-error"></div>
            </div>
            <div style="height: 100px;">
              <label for="lastname" class="form-label">LastName:</label>
              <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Ex: Minato" autocomplete="on" required>
              <div class="error text-danger" id="lastname-error"></div>
            </div>
            <div style="height: 100px;">
              <label for="age" class="form-label">Age:</label>
              <input class="form-control" type="text" id="age" name="age" placeholder="Ex: 1 to 99" autocomplete="on" required>
              <div class="error text-danger" id="age-error"></div>
            </div>
            <button type="submit" class="pu-sbmt-btn">Submit</button>
          </form>
        </div>
        <div class="search-filter-cont">
          <!-- search -->
          <form class="d-flex ml-auto search-cont mb-3" role="search">
            <div class="me-2">
              <input class="form-control" type="search" id="search" name="search" placeholder="Search" aria-label="Search" autocomplete="additional-name" />
              <div class="error-search text-danger" id="search-error"></div>
            </div>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <!-- filter -->
          <div class="d-flex gap-2">
            <select class="form-select filter-cont" name="hair-filter" id="hair-filter" aria-label="Default select example">
              <option value="Default" selected>Select Hair Color</option>
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Gray">Gray</option>
              <option value="Brown">Brown</option>
              <option value="Red">Red</option>
              <option value="Blue">Blue</option>
              <option value="Green">Green</option>
              <option value="Purple">Purple</option>
              <option value="Blonde">Blonde</option>
            </select>
            <button type="button" class="btn filter-clear text-danger">Clear <span class="btn btn-close"></span></button>
          </div>
        </div>
      </div>
      <h2 class="hero-heading">User List</h2>
      <div class="user-container table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <th scope="col">Age</th>
              <th scope="col">Hair Color</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </div>

    <section class="user-not-found">
      <h2>User Not Found ðŸ˜•</h2>
      <p>Try searching with a different name.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
